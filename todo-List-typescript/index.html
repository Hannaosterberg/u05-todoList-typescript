<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="./src/main.ts"></script>
    <title>Todo-list</title>

  <body>
    <main>
      <h1>Todo-List</h1>
        <fieldset class="form-box">
          <div class="input-field">
              <input class="input-box" type="text" placeholder="Add new todo">
              <button class="add-todo"><img src="./src/img/add-plus-svgrepo-com.svg" alt="add button"></button>
          </div>
          <div class = "added-todos-list">
              <ul class="todo-List"></ul>
          </div>
          <button class = "clear-todo-list">Clear Your Todo-List</button>
        </fieldset>
    </main>
  </body>
</html>
